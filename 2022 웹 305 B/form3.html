<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="table6.html" method="get">
        <fieldset>
            <legend>상품 선택</legend>
            <h4>주문할 상품을 선택해 주세요.</h4>
            <input type="checkbox" name="itme" id="g3" value="g3"><label for="g3">선물용 3kg</label>
            <input type="checkbox" name="itme" id="g5" value="g5" checked><label for="g5">선물용 5kg</label>
            <input type="checkbox" name="itme" id="h3" value="h3" checked><label for="h3">가정용 3kg</label>
            <input type="checkbox" name="itme" id="h5" value="h5"><label for="h5">가정용 5kg</label>
            <h4>포장 선택</h4>
            <input type="radio" name="pkg" id="y" value="y" checked><label for="y">선물 포장</label>
            <input type="radio" name="pkg" id="n" value="n"><label for="n">선물 포장 안 함</label>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
