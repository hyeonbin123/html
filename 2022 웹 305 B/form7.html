<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>컴퓨터 운영체제</h1>
    <form action="poster.html" method="get">
        <select name="os" id="os" size="3">
            <option value="windows">윈도우10</option>
            <option value="linux" selected>리눅스</option>
            <option value="solaris">솔라리스</option>
            <option value="mac">맥</option>
        </select>
        <select name="coffee" id="coffee">
            <optgroup label="커피(Coffee)">
                <option value="am" selected>아메리카노</option>
                <option value="la">카페라떼</option>
                <option value="es">에스프레소</option>
            </optgroup>
            <optgroup label="티(Tea)">
                <option value="1">얼그레이티</option>
                <option value="2">자스민티</option>
            </optgroup>
        </select>
        <h1>기타사항</h1>
        <textarea name="etc" id="etc" cols="30" rows="7"></textarea>
        <br><input type="submit" value="제출" name="" id="">
    </form>
</body>
</html>
