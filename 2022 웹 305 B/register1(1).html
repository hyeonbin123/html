<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 600px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>회원 가입을 환영합니다.</h1>
        <form action="" method="get">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li><label for="id"> 아이디 </label><input type="text" name="id" id="id" placeholder="4자~10자 사이, 공백없이" autofocus></li>
                    <li><label for="em"> 이메일 </label><input type="email" name="em" id="em"></li>
                    <li><label for="pw"> 비밀번호 </label><input type="password" name="pw" id="pw" placeholder="문자,숫자,특수기호"></li>
                    <li><label for="hpw"> 비밀번호 확인 </label><input type="password" name="hpw" id="hpw"></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와  새로운 소식</legend>
                <input type="radio" name="ra" id="y" value="y"><label for="y"> 메일 수신</label>
                <input type="radio" name="ra" id="n" value="n" checked><label for="n"> 메일 수신 안 함</label>
            </fieldset>
            <input type="submit" value="가입하기"><input type="reset" value="취소">
        </form>
    </div>
</body>
</html>
