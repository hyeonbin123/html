<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="image1.html" method="get">
        <fieldset>
            <legend>개인정보</legend>
            성별 
            <input type="radio" checked id="male" name="gender" value="male"><label for="male">남자</label>
            <input type="radio" id="female" name="gender" value="female"><label for="female">여자</label>
            <br>
            취미 
            <input type="checkbox" id="c" name="hobby" value="c"><label for="c">등산</label>
            <input type="checkbox" id="t" name="hobby" value="t" checked><label for="t">여행</label>
            <input type="checkbox" id="f" name="hobby" value="f"><label for="f">낚시</label>
            <input type="checkbox" id="r" name="hobby" value="r" checked><label for="r">독서</label>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
