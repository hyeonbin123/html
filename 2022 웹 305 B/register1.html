<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/attr.css">
</head>

<body>
    <div id="container">
        <form action="object.html" method="get">
            <h1>회원 가입을 환영합니다.</h1>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li><label for="id">아이디</label><input type="text" name="id" id="id" placeholder="4자~10자 사이, 공백없이" autofocus></li>
                    <li><label for="email">이메일</label><input type="email" name="email" id="email"></li>
                    <li><label for="pwd1">비밀번호</label><input type="password" name="pwd1" id="pwd1" placeholder="문자, 숫자 특수기호"></li>
                    <li><label for="pwd2">비밀번호 확인</label><input type="password" name="pwd2" id="pwd2" required></li>
                    <li><label for="lk">가입경로</label> 
                        <select name="lk" id="lk">
                            <option value="1">블로그</option>
                            <option value="2">검색</option>
                            <option value="3">SNS</option>
                            <option value="4">기타</option>
                        </select>
                    </li>
                    <li><label for="mamo">메모</label><textarea name="mamo" id="mamo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailR" id="eY" value="y"><label for="eY">메일 수신</label>
                <input type="radio" name="mailR" id="eN" value="n"><label for="eN">메일 수신 안함</label>
            </fieldset>
            <input type="submit" value="가입하기"> <input type="reset" value="취소">
        </form>
    </div>
</body>

</html>
