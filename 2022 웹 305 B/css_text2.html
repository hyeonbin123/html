<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        .decLtSpacing{letter-spacing: -3px;}
        .incLtSpacing{letter-spacing: 10px;}
        .decWdSpacing{word-spacing: -3px;}
        .incWdSpacing{word-spacing: 10px;}
    </style>
</head>
<body>
    <h1>글자 간격 조정</h1>
    <p class="decLtSpacing">글자 간격 3px줄이기</p>
    <p>여기는 기본 글자 간격</p>
    <p class="incLtSpacing">글자 간격 10px늘이기</p>
    <hr>
    <h1>단어 간격 조정</h1>
    <p class="decWdSpacing">단어 간격 3px줄이기</p>
    <p>여기는 기본 단어 간격</p>
    <p class="insWdSpacing">단어 간격 10px늘이기</p>
</body>
</html>
