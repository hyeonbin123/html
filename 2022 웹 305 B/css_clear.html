<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left{
            background-color: aqua;
            width: 150px;
            height: 50px;
            float: left;
        }
        .right{
            background-color: bisque;
            width: 150px;
            height: 50px;
            float: right;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div>
        <div class="left">왼쪽끝에 위치</div>
        <div class="right">오른쪽끝에 위치</div>
    </div>
    <p>새줄에 출력</p>





</body>
</html>
